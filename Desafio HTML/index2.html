<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><addr title="Use a tag <p>">Parágrafos</addr></li>
        <li><addr title="Use a tag <h1>">Títulos</addr></li>
        <li><addr title="Use a tag <img>">Imagens</addr></li>
        <li><addr title="Use a tag <addr>">Abreviações</addr></li>
        <li><addr title="Use a tag <code>">Código-fonte</addr></li>
        <li><addr title="Use a tag <ul>">Listas numeradas</addr></li>
        <li><addr title="Use a tag <ol>">Listas com demarcadores</addr></li>
    </ul>
</body>
</html>
