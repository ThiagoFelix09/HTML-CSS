<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        <!--Se caso o navegador não for compativel, vai abrir um link com a referência-->

        <!--Tamanho padrão 300x150-->
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>

        é muito legal!!!
    </p>
