<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários despositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HMTL5.</p>
    <!--<audio src="midia/Blackberry.mp3.mp3"  controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> <!--Não colocar em auto ou none-->
        <source src="midia/Blackberry.mp3.mp3" type="audio/mpeg">
        <source src="midia/Blackberry.mp3.wav" type="audio/wav"> <!--Arquivo muito pesado.-->
        <source src="midia/Blackberry.mp3.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consgue reproduzir áudio.
            <a href="midia/Blackberry.mp3.mp3">Clique aqui para baixa-lo em MP3!</a>
        </p>
    </audio>
</body>
</html>
